{% extends "base.html" %}

{% block content %}

    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
      <br><br><br>
      <h3>If you do not have an account,sign up here</h3>
      <br>
      <a class="login-link" href="/signup">Signup</a>
    </form>
  {% endblock %}
